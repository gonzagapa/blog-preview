<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <div class="card">
    <img class="card__hero" src="/assets/images/illustration-article.svg">
    <section class="card__information">
      <p class="card__tag">Learning</p>
      <p class="card__date">Publised <time datetime="">21 Dec 2023</time></p>
      <a class="card__title">html & CSS foundations</a>
      <p class="card__description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
    </section>
    <div class="card__avatar">
      <img src="/assets/images/image-avatar.webp" alt="avatar">
      <p class="card__author">Grey Hooper</p>
    </div>
  </div>
</body>

</html>
